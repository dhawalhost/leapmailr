{{- $root := . -}}
{{- range $name, $w := .Values.workloads }}
{{- if $w.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "leapmailr.workloadFullname" (list $root $name) }}
  labels:
    {{- include "leapmailr.labels" $root | nindent 4 }}
    {{- include "leapmailr.selectorLabels" (list $root $name) | nindent 4 }}
  {{- with ($root.Values.global.annotations | default dict) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ $w.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "leapmailr.selectorLabels" (list $root $name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "leapmailr.selectorLabels" (list $root $name) | nindent 8 }}
        {{- with ($root.Values.global.podLabels | default dict) }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- $podAnns := merge (deepCopy ($root.Values.global.podAnnotations | default dict)) (deepCopy ($w.podAnnotations | default dict)) -}}
      {{- if $podAnns }}
      annotations:
        {{- toYaml $podAnns | nindent 8 }}
      {{- end }}
    spec:
      {{- if $root.Values.global.serviceAccount.create }}
      serviceAccountName: {{ default (include "leapmailr.fullname" $root) $root.Values.global.serviceAccount.name }}
      {{- else if $root.Values.global.serviceAccount.name }}
      serviceAccountName: {{ $root.Values.global.serviceAccount.name }}
      {{- end }}

      {{- include "leapmailr.imagePullSecrets" $root | nindent 6 }}

      {{- with ($root.Values.global.podSecurityContext | default dict) }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ $name }}
          image: {{ required (printf "workloads.%s.image.repository is required" $name) $w.image.repository }}:{{ required (printf "workloads.%s.image.tag is required" $name) $w.image.tag }}
          imagePullPolicy: {{ $w.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ $w.containerPort | default 80 }}
              protocol: TCP

          {{- $env := merge (deepCopy ($root.Values.global.env | default dict)) (deepCopy ($w.env | default dict)) -}}
          {{- if $env }}
          env:
            {{- range $k, $v := $env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}

          {{- $envFrom := concat ($root.Values.global.envFrom | default list) ($w.envFrom | default list) -}}
          {{- if $envFrom }}
          envFrom:
            {{- toYaml $envFrom | nindent 12 }}
          {{- end }}

          {{- with ($w.resources | default $root.Values.global.resources) }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with $w.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $w.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with ($root.Values.global.nodeSelector | default dict) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with ($root.Values.global.tolerations | default list) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with ($root.Values.global.affinity | default dict) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}
