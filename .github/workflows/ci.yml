name: Backend CI (Build & Push Image)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (example: v1.2.3)'
        required: true
        type: string
      also_tag_latest:
        description: 'Also push :latest tag'
        required: false
        default: true
        type: boolean

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/leapmailr

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: leapmailr_test
          POSTGRES_USER: leapmailr
          POSTGRES_PASSWORD: testpass123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: leapmailr
      DB_PASSWORD: testpass123
      DB_NAME: leapmailr_test
      DB_SSLMODE: disable
      ENCRYPTION_KEY: test-encryption-key-32-chars!!
      JWT_SECRET: test-jwt-secret-key
      ENV_MODE: test
      PORT: 8080

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Go fmt (check)
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:";
            gofmt -d .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: backend
          fail_ci_if_error: false

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve release version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION='${{ inputs.version }}'
          else
            VERSION='${{ github.ref_name }}'
          fi
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version '$VERSION' (expected vMAJOR.MINOR.PATCH)" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push git tag
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          set -euo pipefail
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag already exists: $VERSION" >&2
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Compute docker tags
        id: tags
        shell: bash
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          VERSION: ${{ steps.ver.outputs.version }}
          ALSO_LATEST: ${{ inputs.also_tag_latest }}
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::12}"
          TAGS="$IMAGE:$VERSION\n$IMAGE:sha-$SHORT_SHA"
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            if [[ "${ALSO_LATEST:-true}" == "true" ]]; then
              TAGS="$TAGS\n$IMAGE:latest"
            fi
          fi
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
