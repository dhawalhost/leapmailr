name: Backend CI/CD (Improved)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.23'
  DOCKER_IMAGE: leapmailr/backend
  REGISTRY: ghcr.io
  
jobs:
  # ==============================================================================
  # Job 1: Run Tests with Full Service Stack
  # ==============================================================================
  test:
    name: Test with Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: leapmailr_test
          POSTGRES_USER: leapmailr
          POSTGRES_PASSWORD: testpass123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: leapmailr
      DB_PASSWORD: testpass123
      DB_NAME: leapmailr_test
      DB_SSLMODE: disable
      ENCRYPTION_KEY: test-encryption-key-32-chars!!
      JWT_SECRET: test-jwt-secret-key
      ENV_MODE: test
      PORT: 8080
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: backend
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

  # ==============================================================================
  # Job 2: Security Scanning
  # ==============================================================================
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: gosec-results.sarif
        continue-on-error: true

      - name: Run Nancy (Dependency Vulnerability Scanner)
        run: |
          go install github.com/sonatype-nexus-community/nancy@latest
          go list -json -m all | nancy sleuth
        continue-on-error: true

  # ==============================================================================
  # Job 3: Build Docker Image
  # ==============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ==============================================================================
  # Job 4: Deploy to Staging
  # ==============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.leapmailr.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify deployment start
        run: |
          echo "ðŸš€ Starting staging deployment..."
          # Uncomment when webhook is configured
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"ðŸš€ Staging deployment started for commit ${{ github.sha }}"}'

      - name: Create backup before deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            # Create backup directory if not exists
            mkdir -p backups
            
            # Backup database
            BACKUP_FILE="backups/backup-$(date +%Y%m%d-%H%M%S).sql"
            docker exec leapmailr-postgres pg_dump -U leapmailr leapmailr > "$BACKUP_FILE"
            
            echo "âœ… Database backup created: $BACKUP_FILE"
            
            # Keep only last 7 backups
            ls -t backups/*.sql | tail -n +8 | xargs -r rm
        continue-on-error: true

      - name: Pull latest image
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:develop

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            # Stop and remove old container
            docker stop leapmailr-backend || true
            docker rm leapmailr-backend || true
            
            # Run new container
            docker run -d \
              --name leapmailr-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file .env \
              --network leapmailr-network \
              -v $(pwd)/logs:/app/logs \
              -v $(pwd)/backups:/app/backups \
              ${{ env.REGISTRY }}/${{ github.repository }}:develop
            
            echo "âœ… New container started"
            
            # Clean up old images
            docker image prune -f

      - name: Wait for application startup
        run: sleep 30

      - name: Comprehensive health checks
        run: |
          echo "ðŸ” Running health checks..."
          
          # Check liveness
          echo "Checking liveness..."
          curl -f https://staging-api.leapmailr.com/health/live || exit 1
          
          # Check readiness
          echo "Checking readiness..."
          curl -f https://staging-api.leapmailr.com/health/ready || exit 1
          
          # Check detailed health
          echo "Checking detailed health..."
          HEALTH=$(curl -s https://staging-api.leapmailr.com/health)
          echo "$HEALTH" | jq .
          
          # Verify database is healthy
          echo "Verifying database health..."
          echo "$HEALTH" | jq -e '.components.database.status == "healthy"' || exit 1
          
          # Verify overall status
          echo "Verifying overall status..."
          echo "$HEALTH" | jq -e '.status == "healthy"' || exit 1
          
          echo "âœ… All health checks passed"

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          
          # Test metrics endpoint
          echo "Testing metrics endpoint..."
          curl -f https://staging-api.leapmailr.com/metrics || exit 1
          
          # Test authentication endpoint (should return 400 or 401, not 500)
          echo "Testing auth endpoint..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            https://staging-api.leapmailr.com/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"test@example.com","password":"test"}')
          
          if [ "$STATUS" == "500" ]; then
            echo "âŒ Auth endpoint returned 500"
            exit 1
          fi
          
          echo "âœ… All smoke tests passed"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Staging deployment successful!"
          # Uncomment when webhook is configured
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"âœ… Staging deployment successful! https://staging-api.leapmailr.com"}'

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Staging deployment failed!"
          # Uncomment when webhook is configured
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"âŒ Staging deployment failed for commit ${{ github.sha }}"}'

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            echo "ðŸ”„ Rolling back to previous version..."
            
            # Stop failed container
            docker stop leapmailr-backend || true
            docker rm leapmailr-backend || true
            
            # Get previous image (not 'develop' tag, but previous SHA)
            PREVIOUS_IMAGE=$(docker images ${{ env.REGISTRY }}/${{ github.repository }} \
              --format "{{.Repository}}:{{.Tag}}" | grep -v develop | head -n 1)
            
            if [ -n "$PREVIOUS_IMAGE" ]; then
              echo "Rolling back to: $PREVIOUS_IMAGE"
              
              docker run -d \
                --name leapmailr-backend \
                --restart unless-stopped \
                -p 8080:8080 \
                --env-file .env \
                --network leapmailr-network \
                "$PREVIOUS_IMAGE"
              
              echo "âœ… Rollback completed"
            else
              echo "âš ï¸ No previous image found for rollback"
            fi
        continue-on-error: true

  # ==============================================================================
  # Job 5: Deploy to Production
  # ==============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.leapmailr.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify deployment start
        run: |
          echo "ðŸš€ Starting production deployment..."
          # Uncomment when webhook is configured
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"ðŸš€ PRODUCTION deployment started for commit ${{ github.sha }}"}'

      - name: Create backup before deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            # Create backup directory if not exists
            mkdir -p backups
            
            # Backup database
            BACKUP_FILE="backups/backup-$(date +%Y%m%d-%H%M%S).sql"
            docker exec leapmailr-postgres pg_dump -U leapmailr leapmailr > "$BACKUP_FILE"
            
            # Compress backup
            gzip "$BACKUP_FILE"
            
            echo "âœ… Database backup created: ${BACKUP_FILE}.gz"
            
            # Keep only last 30 backups
            ls -t backups/*.sql.gz | tail -n +31 | xargs -r rm

      - name: Pull latest image
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            # Stop and remove old container
            docker stop leapmailr-backend || true
            docker rm leapmailr-backend || true
            
            # Run new container
            docker run -d \
              --name leapmailr-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file .env \
              --network leapmailr-network \
              -v $(pwd)/logs:/app/logs \
              -v $(pwd)/backups:/app/backups \
              -v $(pwd)/secrets:/app/secrets \
              ${{ env.REGISTRY }}/${{ github.repository }}:latest
            
            echo "âœ… New container started"
            
            # Clean up old images (keep last 3)
            docker images ${{ env.REGISTRY }}/${{ github.repository }} \
              --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | tail -n +4 | awk '{print $1}' | xargs -r docker rmi

      - name: Wait for application startup
        run: sleep 45

      - name: Comprehensive health checks
        run: |
          echo "ðŸ” Running production health checks..."
          
          # Check liveness
          echo "Checking liveness..."
          curl -f https://api.leapmailr.com/health/live || exit 1
          
          # Check readiness
          echo "Checking readiness..."
          curl -f https://api.leapmailr.com/health/ready || exit 1
          
          # Check detailed health
          echo "Checking detailed health..."
          HEALTH=$(curl -s https://api.leapmailr.com/health)
          echo "$HEALTH" | jq .
          
          # Verify database is healthy
          echo "Verifying database health..."
          echo "$HEALTH" | jq -e '.components.database.status == "healthy"' || exit 1
          
          # Verify overall status
          echo "Verifying overall status..."
          echo "$HEALTH" | jq -e '.status == "healthy"' || exit 1
          
          echo "âœ… All health checks passed"

      - name: Run production smoke tests
        run: |
          echo "ðŸ§ª Running production smoke tests..."
          
          # Test metrics endpoint
          echo "Testing metrics endpoint..."
          curl -f https://api.leapmailr.com/metrics || exit 1
          
          # Test HTTPS redirect (should redirect from http to https)
          echo "Testing HTTPS redirect..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://api.leapmailr.com/health)
          if [ "$STATUS" != "301" ] && [ "$STATUS" != "200" ]; then
            echo "âš ï¸ Unexpected status code: $STATUS"
          fi
          
          # Verify security headers
          echo "Checking security headers..."
          HEADERS=$(curl -sI https://api.leapmailr.com/health)
          echo "$HEADERS" | grep -i "strict-transport-security" || echo "âš ï¸ HSTS header missing"
          echo "$HEADERS" | grep -i "x-frame-options" || echo "âš ï¸ X-Frame-Options header missing"
          echo "$HEADERS" | grep -i "x-content-type-options" || echo "âš ï¸ X-Content-Type-Options header missing"
          
          echo "âœ… All production smoke tests passed"

      - name: Verify secrets rotation status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            if [ -f "scripts/rotate-secrets.sh" ]; then
              echo "ðŸ” Checking secrets rotation status..."
              bash scripts/rotate-secrets.sh --check || echo "âš ï¸ Secrets rotation check failed"
            else
              echo "âš ï¸ Secrets rotation script not found"
            fi
        continue-on-error: true

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          # Uncomment when webhook is configured
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"âœ… PRODUCTION deployment successful! https://api.leapmailr.com\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"}'

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          # Uncomment when webhook is configured
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"ðŸš¨ PRODUCTION deployment FAILED!\nCommit: ${{ github.sha }}\nManual intervention required!"}'

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            echo "ðŸ”„ Rolling back to previous version..."
            
            # Stop failed container
            docker stop leapmailr-backend || true
            docker rm leapmailr-backend || true
            
            # Get previous image
            PREVIOUS_IMAGE=$(docker images ${{ env.REGISTRY }}/${{ github.repository }} \
              --format "{{.Repository}}:{{.Tag}}" | grep -v latest | head -n 1)
            
            if [ -n "$PREVIOUS_IMAGE" ]; then
              echo "Rolling back to: $PREVIOUS_IMAGE"
              
              docker run -d \
                --name leapmailr-backend \
                --restart unless-stopped \
                -p 8080:8080 \
                --env-file .env \
                --network leapmailr-network \
                -v $(pwd)/logs:/app/logs \
                -v $(pwd)/backups:/app/backups \
                -v $(pwd)/secrets:/app/secrets \
                "$PREVIOUS_IMAGE"
              
              echo "âœ… Rollback completed"
              
              # Notify rollback
              # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
              #   -H 'Content-Type: application/json' \
              #   -d '{"text":"ðŸ”„ Production rolled back to: '"$PREVIOUS_IMAGE"'"}'
            else
              echo "âŒ No previous image found for rollback"
            fi
        continue-on-error: true

  # ==============================================================================
  # Job 6: Create Release
  # ==============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD > CHANGELOG.md
          else
            echo "- Initial release" > CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          body_path: CHANGELOG.md
          files: |
            README.md
            LICENSE
          body: |
            ## ðŸš€ LeapMailR Release ${{ github.ref_name }}
            
            ### Docker Images
            
            Pull the release image:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            Run the container:
            ```bash
            docker run -d -p 8080:8080 --env-file .env \
              ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            ### What's Changed
            
            See the full changelog below.
            
            ### Deployment
            
            For deployment instructions, see [SETUP_GUIDE.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/SETUP_GUIDE.md)
