name: Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.23'
  DOCKER_IMAGE: leapmailr/backend
  REGISTRY: ghcr.io
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: backend
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.leapmailr.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server via Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:develop
            
            # Stop and remove old container
            docker stop leapmailr-backend || true
            docker rm leapmailr-backend || true
            
            # Run new container
            docker run -d \
              --name leapmailr-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file .env \
              --network leapmailr-network \
              ${{ env.REGISTRY }}/${{ github.repository }}:develop
            
            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          sleep 15
          curl -f https://staging-api.leapmailr.com/api/v1/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.leapmailr.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server via Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/leapmailr
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest
            
            # Stop and remove old container
            docker stop leapmailr-backend || true
            docker rm leapmailr-backend || true
            
            # Run new container
            docker run -d \
              --name leapmailr-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file .env \
              --network leapmailr-network \
              ${{ env.REGISTRY }}/${{ github.repository }}:latest
            
            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          sleep 15
          curl -f https://api.leapmailr.com/api/v1/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          # Add notification logic here (Slack, Discord, email, etc.)

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Docker Images
            
            Pull the release image:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            Run the container:
            ```bash
            docker run -d -p 8080:8080 --env-file .env ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}
            ```
