apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose\docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose\docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: CORS_ORIGINS
              value: http://localhost:3000,http://frontend:3000
            - name: DB_HOST
              value: postgres
            - name: DB_NAME
              value: leapmailr
            - name: DB_PASSWORD
              value: leapmailr_secret_2024
            - name: DB_PORT
              value: "5432"
            - name: DB_SSLMODE
              value: disable
            - name: DB_USER
              value: leapmailr
            - name: GIN_MODE
              value: release
            - name: JWT_EXPIRY
              value: 24h
            - name: JWT_SECRET
              value: your-super-secret-jwt-key-change-in-production
            - name: PORT
              value: "8080"
            - name: RATE_LIMIT_DURATION
              value: 1m
            - name: RATE_LIMIT_REQUESTS
              value: "100"
            - name: REFRESH_TOKEN_EXPIRY
              value: 168h
            - name: SMTP_FROM
              value: noreply@leapmailr.com
            - name: SMTP_HOST
              value: smtp.gmail.com
            - name: SMTP_PASSWORD
              value: your-app-password
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USER
              value: your-email@gmail.com
          image: backend
          livenessProbe:
            exec:
              command:
                - wget
                - --quiet
                - --tries=1
                - --spider
                - http://localhost:8080/api/v1/health
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 10
          name: leapmailr-backend
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
