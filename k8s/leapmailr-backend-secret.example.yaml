apiVersion: v1
kind: Secret
metadata:
  name: leapmailr-backend-secrets
  namespace: leapmailr
type: Opaque
stringData:
  # Database
  DB_PASSWORD: "REPLACE_ME"

  # Auth
  JWT_SECRET: "REPLACE_ME"

  # Must be 32 chars (AES-256 key) in current app expectations
  ENCRYPTION_KEY: "REPLACE_ME_32_CHARS"

  # Optional
  NR_LICENSE_KEY: ""
