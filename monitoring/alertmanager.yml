# AlertManager Configuration for LeapMailR

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing
route:
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty'
      continue: true  # Also send to Slack
    
    - match:
        severity: critical
      receiver: 'slack-critical'
    
    # Warning alerts go to Slack
    - match:
        severity: warning
      receiver: 'slack-warnings'
      group_wait: 30s
    
    # Info alerts go to Slack (low priority channel)
    - match:
        severity: info
      receiver: 'slack-info'
      group_wait: 5m
      repeat_interval: 24h

# Inhibition rules (suppress alerts)
inhibit_rules:
  # If service is down, suppress all other alerts for that component
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      component: '.*'
    equal: ['component']
  
  # If database is down, suppress high connection usage alerts
  - source_match:
      alertname: 'DatabaseUnavailable'
    target_match:
      alertname: 'HighDatabaseConnectionUsage'
  
  # If high error rate, suppress individual endpoint slow alerts
  - source_match:
      alertname: 'HighErrorRate'
    target_match:
      alertname: 'HighResponseTime'

# Notification receivers
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: 'LeapMailR Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
  
  - name: 'pagerduty'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: |
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ end }}
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
  
  - name: 'slack-critical'
    slack_configs:
      - channel: '#alerts-critical'
        color: 'danger'
        title: ':rotating_light: CRITICAL ALERT'
        title_link: '{{ .ExternalURL }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Component:* {{ .Labels.component }}
          *Description:* {{ .Annotations.description }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'https://grafana.leapmailr.com'
          - type: button
            text: 'Runbook'
            url: '{{ .Annotations.runbook_url }}'
  
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#alerts-warnings'
        color: 'warning'
        title: ':warning: Warning Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Component:* {{ .Labels.component }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
  
  - name: 'slack-info'
    slack_configs:
      - channel: '#monitoring-info'
        color: 'good'
        title: ':information_source: Info'
        text: |
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ end }}
