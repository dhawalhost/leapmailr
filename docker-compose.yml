version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: leapmailr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-leapmailr}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-leapmailr123}
      POSTGRES_DB: ${DB_NAME:-leapmailr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - leapmailr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-leapmailr}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leapmailr-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-leapmailr}
      DB_PASSWORD: ${DB_PASSWORD:-leapmailr123}
      DB_NAME: ${DB_NAME:-leapmailr}
      PORT: 8080
      GIN_MODE: release
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - leapmailr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  leapmailr-network:
    driver: bridge
