apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: leapmailr-backend
  namespace: argocd
  annotations:
    # ArgoCD Image Updater
    argocd-image-updater.argoproj.io/image-list: |
      backend=ghcr.io/dhawalhost/leapmailr

    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/backend.update-strategy: semver

    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: helmvalues:/charts/values.yaml

    argocd-image-updater.argoproj.io/backend.helm.image-tag: workloads.backend.image.tag
spec:
  project: default
  source:
    repoURL: https://github.com/dhawalhost/leapmailr.git
    targetRevision: main
    path: charts
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: leapmailr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
